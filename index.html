<style>
    body {
      
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background-color: #F3F3F3;
    }
    .container {
      max-width: 305px;
      margin: 50px auto;
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .header {
      background: linear-gradient(to left, #d6d8f0, #e8e9f5);
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header img {
      width: 30px;
      border-radius: 50px;
      border: 1px solid #6F76C2;
    }
    .header h2 {
      margin: 0;
      font-size: 20px;
      color: #3c3f91;
    }
    .content {
      padding: 20px;
      color: #333;
      font-size: 16px;
      line-height: 1.6;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      padding: 0 20px 20px;
    }
    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .btn.start {
      background-color: #4b4ff0;
      color: white;
    }
    .btn.more {
      background: none;
      color: #4b4ff0;
      font-weight: bold;
    }
    .btn svg {
      width: 16px;
      height: 16px;
    }
    
  </style>
